<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--TODO: add this class only for admin-login.html-->
<div class="wrapper-outer admin-login-page">
  <div class="wrapper">
<!--    TODO: add admin-forgot only for admin-forgot.html-->
    <section class="admin-login admin-forgot">
      <div class="admin-login__logo">
        <div class="img-container">
          <img class="logo-image" src="img/logo.svg" alt="Logo">
        </div>
      </div>
      <div class="admin-login__panel">
        <div class="admin-login__panel-caption">
          Reset Password
        </div>
        <div class="admin-login__panel-title">
          Please enter your email to reset your password
        </div>
        <div class="admin-login__panel-form">
          <div class="admin-login__panel-form__line">
            <label class="admin-login__panel-form__line-name" for="email">
              <span>
                Email address:
              </span>
            </label>
            <input class="admin-login__panel-form__line-input" type="email" id="email">
          </div>
          <button class="admin-login__panel-form__submit default-btn">
            Reset Password
          </button>
        </div>
      </div>
    </section>
  </div>
</div>

<script src="js/script.js"></script>
<script src="js/only-for-error-and-maintenance.js"></script>
</body>
</html>
