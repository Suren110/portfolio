<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--TODO: add this class only for admin-login.html-->
<div class="wrapper-outer admin-login-page">
  <div class="wrapper">
<!--    TODO: add admin-finish only for admin-finish.html-->
    <section class="admin-login admin-finish">
      <div class="admin-login__logo">
        <div class="img-container">
          <img class="logo-image" src="img/logo.svg" alt="Logo">
        </div>
      </div>
      <div class="admin-login__panel">
        <div class="admin-login__panel-caption">
          New Password Has Been Sent
        </div>
        <div class="admin-login__panel-title">
          Please check your email address
        </div>
        <div class="admin-login__panel-form">
          <button class="admin-login__panel-form__submit default-btn">
            Go to Sign In
          </button>
        </div>
      </div>
    </section>
  </div>
</div>

<script src="js/script.js"></script>
<script src="js/only-for-error-and-maintenance.js"></script>
</body>
</html>
